<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra - Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1 class="title">Sign Up</h1>
        <form action="" method="get">
            <div class="formGroup">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <input type="text" id="mobile" placeholder="Mobile No."><br>
            <input type="text" id="mail" placeholder="Email Address">
            <div class="formGroup">
                <input type="text" id="pswrd" placeholder="Password">
                <input type="text" id="confpswrd" placeholder="Confirm Password">
            </div>
            <div class="formGroup1">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="isAgree" id="isAgree" value="agree">
                    <label for="isAgree">I Agree</label>
                </div>
                <p>By clicking <span>Register</span> , you agree to the <a href="#">Terms and Conditions</a> set out by
                    this site, including our Cookie Use.</p>
            </div>
            <div class="formGroup2">
                <input type="submit" value="Register">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </section>

    <!-- javascript -->
    <script src="index.html"></script>
</body>

</html>
